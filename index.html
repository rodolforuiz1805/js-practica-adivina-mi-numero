<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Adivina tu Número</title>
</head>

<body>
    <main>
        <section class="container mt-5">
            <div class="contenedor-resultado my-3">
                <h1 class="text-center">Adivina tu número</h1>
                <p>Piensa en un Número del <strong>1 al 100</strong> </p>
                <p class="text-center">¿Es este el número que pensaste?</p>
                <p id="insertar-numero" class="text-center"></p>
            </div>
        
            <div class="d-flex flex-column align-items-center">
        
                <button id="mayor" onclick="esMayor()"> Mi numero es mayor </button>
                <button id="si" onclick="correcto()"> Sí </button>
                <button id="menor" onclick="esMenor()"> Mi numero es menor </button>
                <!-- <button id="menor" id="si" class="btn btn-outline-success mt-3">Sí</button>
                        <button id="no" class="btn btn-outline-danger mt-3">No</button> -->
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </main>
</body>
